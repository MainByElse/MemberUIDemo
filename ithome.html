                    }

                },

                        expire = ParseNetJsonDateFmt(that.userInfo.vipendtime, "yyyy-MM-dd") + " 到期";
                    }
                    return expire;
                },
                medalCount: function () {
                    var that = this;
                    var medalCount = 0;
                    for (var k = 0; k < that.userInfo.medal.length; k++)

                    return medalCount;

                //                    //拉起支付
                //                }
                //            })
                //        }
                //    })
                //}
            },
            created: function () {
                var that = this;
                rm.ready(function () {
                    rm.hideMenus(["navigation", "openBrowser", "refresh", "share"]);
                    //夜间模式监听
                    rm.onAppThemeChanged(function (status) {
                        that.isDark = status.isDark;
                        if (that.isDark)
                            document.documentElement.className = "night";
                        else
                            document.documentElement.className = "";
                    });
                    //系统信息
                    rm.getSystemInfo(function (res) {
                        if (res.success) {
                            that.systemInfo = res.systemInfo;
                        }
                    });
                    //that.pageBoxClass = "";
                    rm.getUserInfo(function (res) {
                        if (res.success) {
                            that.userInfo = res.userInfo;
                            //vip类型判断
                            var huangjin = 1;
                            if (((that.userInfo.vip >> (huangjin - 1)) & 1) === 1) {
                                that.userInfo.isVip = true;
                                that.userInfo.VipClass = '黄金会员';
                            }
                        }
                        that.pageBoxClass = "";
                    });
                });
            }
        });
    </script>
</body>

</html>
